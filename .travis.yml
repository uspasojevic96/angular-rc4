sudo: required
dist: trusty

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js
node_js:
  - 8

env:
  global:
    - secure: ""

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install
#  - npm install -g angular-cli-ghpages

script:
  - npm run test
  - npm run e2e
  - npm run build
#  - npm run build-ghpages
